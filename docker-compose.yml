version: '3.8'

services:
  web:
    build: .
    ports:
      - "5050:5050"
    environment:
      - NODE_ENV=production
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=zertz
      - PGUSER=zertz
      - PGPASSWORD=zertz_secret_password
      - PORT=5050
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=zertz
      - POSTGRES_USER=zertz
      - POSTGRES_PASSWORD=zertz_secret_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zertz -d zertz"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
